<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Quản Lý</title>
    <script>
        function checkAuthen() {
        if(!localStorage.getItem("userLogin")) {
            alert("Bạn không có quyền truy cập trang web này!")
            window.location.href = "/authen"
        }
        }

        checkAuthen()
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="used.css">
</head>
<body>
    <div class="admin_page">
        <header>
          
        </header>
        <div class="admin_page_container">
            <div class="menu_bar">
                <ul>
                    <li>
                        <button onclick="window.location.href='/'" class="btn btn-primary">Trở về trang chủ</button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/used'" class="btn btn-primary">Quản lí người dùng</button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/category'" class="btn btn-primary">Quản lí phân loại</button>
                    </li>
                    <li>
                        <button class="btn btn-primary">Quản lí sản phẩm</button>
                    </li>
                   
                   
                </ul>
            </div>
            <div class="content_box">
                <h2>Quản lí người dùng</h2>
                <button class="btn btn-success" onclick="addUser()">Thêm người dùng</button>
                <h3></h3>
                <label for="search"></label>
                <input type="text" id="search" placeholder="Tìm kiếm người dùng" oninput="searchList()">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên người dùng</th>
                        <th scope="col">Tình trang</th>
                        <th scope="col">Sữa</th>
                        <th scope="col">Xoá</th>
                      </tr>
                    </thead>
                    <tbody id="user_box">
                       
                
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="used.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
