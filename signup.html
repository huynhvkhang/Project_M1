<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <div class="Website">
        <form onsubmit="signup(event)">
            <div class="Website-SignUp">
                <h1>Sign Up</h1>
            </div>
            <div class="input-first">
                <input class="userName" placeholder="userName">
            </div>
            <div class="input-first">
                <input class="email" placeholder="email">
            </div>
            <div class="input-first">
                <input class="password" type="password" placeholder="Password">
            </div>
            <div class="input-first">
                <input class="confirmpassword" type="password" placeholder="Confirm Password">
            </div>
            <button onclick="localStorage.removeItem(`userLogin`);window.location.href=`/project.html`;">Login</button>

        </form>
    </div>
    
    <script>

        function signup(event) {
            event.preventDefault();
            let userName = document.querySelector(".userName").value;
            let email = document.querySelector(".email").value;
            let password = document.querySelector(".password").value;
            let confirmpassword = document.querySelector(".confirmpassword").value;
            let userList = {
                userName: userName,
                email: email,
                password: password,
                confirmpassword: confirmpassword,
            };
            localStorage.setItem("userList", JSON.stringify(userList))
            alert("You have successfully registered")
            // if(userList==null){
            //     alert("Please enter your userName and password to register")
            // }
        } 
    </script>
    
</body>

</html>
