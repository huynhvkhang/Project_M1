<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-M1</title>
    <link rel="stylesheet" href="authen.css">
    <script>
        let userLogin = localStorage.getItem("userLogin")
        if (!userLogin) {
            window.location.href = "/authen"
        } 
    </script>
</head>

<body>
    <div class="Website">
        <form onsubmit="login(event)">
            <div class="Website-SignUp">
                <h1>Login</h1>
            </div>
            <div class="input-first">
                <input name="userName" placeholder="userName" required>
                <label for="">userName</label>
            </div>
            <div class="input-first">
            <input name="password" type="password" placeholder="userPassword"required>
            <label for="">userPassword</label>
            </div>
            <button type="submit" value="Login" class="btn-login">Login</button>
        </form>
    </div>
    <script src="authen.js"></script>
</body>

</html>
