<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-M1</title>
    <link rel="stylesheet" href="authen.css">
   
</head>

<body>
    <div class="Website">
        <form onsubmit="login(event)">
            <div class="Website-SignUp">
                <h1>Đăng nhập</h1>
            </div>
            <div class="input-first">
                <input name="userName" placeholder="Tài khoản" required>
                <label for="">Tài khoản</label>
            </div>
            <div class="input-first">
            <input name="password" type="password" placeholder="Mật khẩu"required>
            <label for="">Mật khẩu</label>
            </div>
            <button type="submit" value="Đăng nhập" class="btn-login">Đăng nhập</button>
        </form>
    </div>
    <script src="authen.js"></script>
</body>

</html>
